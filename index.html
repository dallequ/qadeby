<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kids Coloring Website - Home</title>
  <link rel="stylesheet" href="css/landing.css">
</head>
<body>
  <header>
    <h1>Welcome to Kids Coloring!</h1>

        <img src="images/animals/animal2_index.png" alt="Animal 2" data-category="animals" data-image="animal2" class="category-image" loading="lazy">
        <img src="images/animals/animal3_index.png" alt="Animal 3" data-category="animals" data-image="animal3" class="category-image" loading="lazy">

        <img src="images/animals/animal6_index.png" alt="Animal 6" data-category="animals" data-image="animal6" class="category-image" loading="lazy">
        <img src="images/animals/animal7_index.png" alt="Animal 7" data-category="animals" data-image="animal7" class="category-image" loading="lazy">
        <img src="images/animals/animal8_index.png" alt="Animal 8" data-category="animals" data-image="animal8" class="category-image" loading="lazy">
        <img src="images/animals/animal9_index.png" alt="Animal 9" data-category="animals" data-image="animal9" class="category-image" loading="lazy">
        <img src="images/animals/animal10_index.png" alt="Animal 10" data-category="animals" data-image="animal10" class="category-image" loading="lazy">
      </div>
      <button class="more-button" data-category="animals">Click for More</button>
    </section>

    <!-- Food Category -->
    <section class="category" id="food">
      <h2>Food</h2>
      <div class="image-grid">
        <!-- 10 Food Images -->
        <img src="images/food/food1_index.png" alt="Food 1" data-category="food" data-image="food1" class="category-image" loading="lazy">
        <img src="images/food/food2_index.png" alt="Food 2" data-category="food" data-image="food2" class="category-image" loading="lazy">

        <img src="images/food/food8_index.png" alt="Food 8" data-category="food" data-image="food8" class="category-image" loading="lazy">
        <img src="images/food/food9_index.png" alt="Food 9" data-category="food" data-image="food9" class="category-image" loading="lazy">
        <img src="images/food/food10_index.png" alt="Food 10" data-category="food" data-image="food10" class="category-image" loading="lazy">

      <button class="more-button" data-category="food">Click for More</button>
